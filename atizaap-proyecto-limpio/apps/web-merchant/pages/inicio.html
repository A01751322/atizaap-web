<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/static/css/navbar.css">
      <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="../../public/styles.css">
  </head>
  <body class="pt-14">
      <!-- Placeholder de navbar -->
      <div id="navbar-placeholder"></div>
      <!-- Script Placeholder de navbar y tokenización -->
      <script>
        document.addEventListener('DOMContentLoaded', async () => {
          const mount = document.getElementById('navbar-placeholder');
          try {
            // cache-buster para evitar versiones viejas en escritorio
            
            const res = await fetch('../partials/navbar.html?v=' + Date.now());
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const html = await res.text();
            mount.innerHTML = html;

            // Mover el contenido de la página dentro del recuadro con líneas
            const content = document.getElementById('page-content');
            let slot = mount.querySelector('#content-slot');

            // Fallback: si el slot no existe, lo creamos dentro del primer recuadro punteado
            if (!slot) {
              const dashed = mount.querySelector('.border-dashed.rounded-lg');
              if (dashed) {
                slot = document.createElement('div');
                slot.id = 'content-slot';
                dashed.appendChild(slot);
              }
            }

            if (slot && content) {
              slot.appendChild(content);
            } else {
              console.warn('No se encontró content-slot ni contenido para mover');
            }

            // Re‑inicializa Flowbite para los elementos añadidos dinámicamente
            if (window.initFlowbite) window.initFlowbite();
          } catch (err) {
            console.error('Error al cargar la barra de navegación:', err);
            mount.innerHTML = '<div class="fixed w-16 h-screen bg-gray-800 text-white p-4">Error al cargar</div>';
          }
        });
      </script>

      <!-- Contenido de Inicio -->
      <main id="page-content">
        <!-- Título de página-->
        <h1 class="text-3xl font-bold">Inicio</h1>

        <!-- Estadísticas Resumidas -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 mb-4">
          <!-- Ventas Totales -->
          <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 text-center">
            <span class="text-xs sm:text-sm text-gray-500">VENTAS TOTALES</span>
            <span class="text-xl sm:text-2xl font-bold text-gray-900 mt-0.5">5000 MXN</span>
            <span class="text-xs sm:text-sm text-green-600 mt-1">+2.25%</span>
          </div>

          <!-- Clientes Totales -->
          <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 text-center">
            <span class="text-xs sm:text-sm text-gray-500">CLIENTES TOTALES</span>
            <span class="text-xl sm:text-2xl font-bold text-gray-900 mt-0.5">1,000</span>
          </div>

          <!-- Productos Vendidos Totales -->
          <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50    :text-center">
            <span class="text-xs sm:text-sm text-gray-500">PRODUCTOS VENDIDOS TOTALES</span>
            <span class="text-xl sm:text-2xl font-bold text-gray-900 mt-0.5">505</span>
            <span class="text-xs sm:text-sm text-green-600 mt-1">+3.00%</span>
          </div>
        </div>

        <!-- Gráficas -->
        <div class="card card--hover mb-4">
          <p class="text-2xl card-muted">
            <span class="card-title">Historial de ventas</span>
            <div id="stacked-bar-chart" class="card-chart"></div>
          </p>
        </div>

        <div class="card card--hover mb-4">
          <p class="text-2xl card-muted">
            <span class="card-title">Segmentación de clientes</span>
            <div id="stacked-bar-chart" class="card-chart"></div>
          </p>
        </div>

        <!-- Scripts de las gráficas -->
        <script>
          
        </script>

        <!-- Tabla Calificaciones Clientes-->
        <div class="card card--hover mb-4">
          <p class="text-2xl card-muted">
            <span class="card-title">Tabla Calificaciones Cleintes</span>
            <div id="stacked-bar-chart" class="card-chart"></div>
          </p>
        </div>

        <!-- Script para Tabla Calificaciones Clientes-->
        <script>

        </script>
      </main>
  </body>
  <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</html>
