<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <!-- Pantalla de carga -->
        <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>
        <!-- Placeholder de navbar -->
        <div id="navbar-placeholder"
            data-partial="/partials/navbaradmins.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div>
        <!-- Contenido página promociones -->
        <main id="page-content" class="space-y-4">
        <main id="page-content" class="space-y-4">
        <h1 class="text-3xl font-bold">Ajustes</h1>

        <div class="flex justify-end gap-4">
            <div class="relative">
            <input id="searchInput" type="text" placeholder="Buscar"
                    class="block w-44 sm:w-56 rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
            </div>

            <button id="openAddAdmin" type="button"
                    data-modal-target="addAdminPanel" data-modal-toggle="addAdminPanel" aria-controls="addAdminPanel"
                    class="inline-flex gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto sm:mt-0 px-5 py-2.5 text-center">
            Agregar Administrador
            </button>

            <a href="#"
            class="inline-flex items-center rounded-lg bg-teal-600 px-3 py-2 text-sm font-medium text-white hover:bg-teal-700">
            Crear nueva cuenta
            </a>
        </div>

        <!-- Tabla -->
        <div class="relative overflow-x-auto shadow-sm sm:rounded-lg border border-gray-200">
            <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs uppercase bg-gray-50 text-gray-700">
                <tr>
                <th scope="col" class="px-4 py-3 w-12">#</th>
                <th scope="col" class="px-6 py-3">Nombre</th>
                <th scope="col" class="px-6 py-3">Correo</th>
                <th scope="col" class="px-6 py-3">Unido desde</th>
                <th scope="col" class="px-6 py-3 text-right">Acciones</th>
                </tr>
            </thead>
            <tbody id="admin-tbody"></tbody>
            </table>

            <!-- Estado vacío -->
            <div id="empty-state"
                class="hidden rounded-lg border border-dashed border-gray-300 p-8 text-center text-gray-500">
            No hay administradores que coincidan con tu búsqueda.
            </div>
        </div>
        </main>

        <!-- Drawer: Agregar Admin -->
        <div id="addAdminPanel" tabindex="-1" hidden aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-lg max-h-full">
            <div class="relative bg-white rounded-lg shadow-sm">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Nueva cuenta de administrador</h2>
                <button type="button" data-modal-hide="addAdminPanel" aria-controls="addAdminPanel"
                        class="rounded p-2 hover:bg-gray-100">
                <span class="sr-only">Cerrar</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
                </button>
            </div>

            <form id="add-admin-form" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2">
                    <label for="admin-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input id="admin-nombre" name="nombre" required type="text"
                        class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                </div>

                <div class="col-span-2">
                    <label for="admin-correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                    <input id="admin-correo" name="correo" required type="email"
                        class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                </div>

                <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                    <button type="button" data-modal-hide="addAdminPanel" aria-controls="addAdminPanel"
                            class="px-4 py-2 rounded-md border border-gray-300 text-sm">Cancelar</button>
                    <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm">Agregar</button>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>

        <!-- Drawer: Editar Admin -->
        <div id="editAdminPanel" tabindex="-1" hidden aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-lg max-h-full">
            <div class="relative bg-white rounded-lg shadow-sm">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Editar cuenta de administrador</h2>
                <button type="button" data-modal-hide="editAdminPanel" aria-controls="editAdminPanel"
                        class="rounded p-2 hover:bg-gray-100">
                <span class="sr-only">Cerrar</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
                </button>
            </div>

            <form id="edit-admin-form" class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2">
                    <label for="edit-admin-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input id="edit-admin-nombre" name="nombre" required type="text"
                        class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                </div>

                <div class="col-span-2">
                    <label for="edit-admin-correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                    <input id="edit-admin-correo" name="correo" required type="email"
                        class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                </div>

                <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                    <button type="button" data-modal-hide="editAdminPanel" aria-controls="editAdminPanel"
                            class="px-4 py-2 rounded-md border border-gray-300 text-sm">Cancelar</button>
                    <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm">Guardar cambios</button>
                </div>
                </div>
            </form>
            </div>
        </div>
        </div>

        <!-- Scripts -->
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script defer src="/static/admins/navbar.js"></script>
        <script defer src="/static/admins/ajustes.js"></script>
    </body>
</html>
