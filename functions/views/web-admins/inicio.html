<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14 bg-gray-50">
        <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando...</p>
        </div>

        <div id="navbar-placeholder" data-partial="/partials/navbaradmins.html" data-content-id="page-content" data-slot-selector="#content-slot"></div>

        <main id="page-content" class="p-4 sm:p-6 space-y-4">
            <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-gray-900">Inicio</h1>
                <div class="flex items-center gap-2 flex-wrap">
                    <div class="relative">
                        <input id="searchInput" type="text" placeholder="Buscar negocio, email, categoría..." class="block w-full sm:w-56 rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                        <div class="absolute inset-y-0 end-0 flex items-center pe-3 pointer-events-none">
                             <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/></svg>
                        </div>
                    </div>
                    <button type="button" id="filterBtn" data-dropdown-toggle="filter-dd" class="inline-flex items-center gap-2 rounded-lg border border-gray-300 px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24"><path d="M3.75 5.25a.75.75 0 0 1 .75-.75h15a.75.75 0 0 1 .53 1.28l-5.53 5.53v4.69a.75.75 0 0 1-1.28.53l-2-2A.75.75 0 0 1 10 14.5V11.3L4.28 5.78a.75.75 0 0 1-.53-.53v0Z"/></svg>
                        Filtrar
                    </button>
                    <div id="filter-dd" class="z-30 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-64">
                        <div class="p-3 space-y-3">
                            <div>
                                <label for="filter-category" class="block text-xs font-medium text-gray-700 mb-1">Categoría</label>
                                <input id="filter-category" type="text" placeholder="Servicios, Comida, Salud..." class="w-full rounded-md border-gray-300 text-sm p-2">
                            </div>
                            <div class="flex justify-end gap-2 pt-1">
                                <button id="filter-clear" type="button" class="px-3 py-1.5 text-sm rounded-md border border-gray-300">Limpiar</button>
                                <button id="filter-apply" type="button" class="px-3 py-1.5 text-sm rounded-md bg-blue-600 text-white hover:bg-blue-700">Aplicar</button>
                            </div>
                        </div>
                    </div>
                     <button id="downloadCsvBtn" type="button" class="inline-flex items-center gap-2 rounded-lg border border-gray-300 px-3 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50" title="Descargar Reporte CSV">
                        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20"><path d="M14.707 7.793a1 1 0 0 0-1.414 0L11 10.086V1.5a1 1 0 0 0-2 0v8.586L6.707 7.793a1 1 0 1 0-1.414 1.414l4 4a1 1 0 0 0 1.416 0l4-4a1 1 0 0 0-.002-1.414Z"/><path d="M18 12h-2.55l-2.975 2.975a3.5 3.5 0 0 1-4.95 0L4.55 12H2a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2Z"/></svg>
                        CSV
                    </button>
                    <button id="openAddBusiness" type="button" data-modal-target="addBusinessPanel" data-modal-toggle="addBusinessPanel" class="inline-flex items-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                         <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/></svg>
                        Agregar Negocio
                    </button>
                    </div>
            </div>

            <div class="relative overflow-x-auto shadow-sm sm:rounded-lg border border-gray-200 bg-white">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-4 py-3 w-12">#</th>
                            <th scope="col" class="px-6 py-3">Negocio</th>
                            <th scope="col" class="px-6 py-3">Representante</th>
                            <th scope="col" class="px-6 py-3">Categoría</th>
                            <th scope="col" class="px-6 py-3"><span class="sr-only">Acciones</span></th>
                        </tr>
                    </thead>
                    <tbody id="biz-tbody">
                        <tr><td colspan="5" class="text-center p-6 text-gray-500">Cargando negocios...</td></tr>
                    </tbody>
                </table>

                <div id="empty-state" class="hidden rounded-lg p-8 text-center text-gray-500">
                    No hay negocios que coincidan con la búsqueda o filtros.
                </div>

                </div>
        </main>

        <div id="addBusinessPanel" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">
            <div class="relative p-4 w-full max-w-lg max-h-full">
                <div class="relative bg-white rounded-lg shadow">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                        <h2 class="text-lg font-semibold text-gray-900">Nuevo Negocio Aliado</h2>
                        <button type="button" data-modal-hide="addBusinessPanel" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                            <span class="sr-only">Cerrar</span>
                        </button>
                    </div>
                    <form id="add-business-form" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-nombre" class="block mb-1 text-sm font-medium text-gray-900">Nombre del Negocio</label>
                                <input id="neg-nombre" name="nombre" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-representante" class="block mb-1 text-sm font-medium text-gray-900">Nombre Representante</label>
                                <input id="neg-representante" name="representante" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-correo" class="block mb-1 text-sm font-medium text-gray-900">Correo</label>
                                <input id="neg-correo" name="correo" required type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-telefono" class="block mb-1 text-sm font-medium text-gray-900">Teléfono</label>
                                <input id="neg-telefono" name="telefono" required type="tel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                             <div class="col-span-2 sm:col-span-1">
                                <label for="neg-categoria" class="block mb-1 text-sm font-medium text-gray-900">Categoría</label>
                                <select required id="neg-categoria" name="categoria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option value="" disabled selected>Selecciona</option>
                                    <option>Entretenimiento</option><option>Comida</option><option>Salud</option>
                                    <option>Belleza</option><option>Educación</option>
                                    <option>Moda</option><option>Servicios</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label for="neg-ubicacion" class="block mb-1 text-sm font-medium text-gray-900">Ubicación</label>
                                <input id="neg-ubicacion" name="ubicacion" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2">
                                <label for="neg-descripcion" class="block mb-1 text-sm font-medium text-gray-900">Descripción (Opcional)</label>
                                <textarea id="neg-descripcion" name="descripcion" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                            </div>
                            <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                                <button type="button" data-modal-hide="addBusinessPanel" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancelar</button>
                                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="editBusinessPanel" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">
             <div class="relative p-4 w-full max-w-lg max-h-full">
                <div class="relative bg-white rounded-lg shadow">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                        <h2 class="text-lg font-semibold text-gray-900">Editar Negocio Aliado</h2>
                        <button type="button" data-modal-hide="editBusinessPanel" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                            <span class="sr-only">Cerrar</span>
                        </button>
                    </div>
                    <form id="edit-business-form" class="p-4 md:p-5">
                        <input type="hidden" id="edit-neg-id"> <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-nombre" class="block mb-1 text-sm font-medium text-gray-900">Nombre Negocio</label>
                                <input id="edit-neg-nombre" name="nombre" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-representante" class="block mb-1 text-sm font-medium text-gray-900">Representante</label>
                                <input id="edit-neg-representante" name="representante" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-correo" class="block mb-1 text-sm font-medium text-gray-900">Correo</label>
                                <input id="edit-neg-correo" name="correo" required type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-telefono" class="block mb-1 text-sm font-medium text-gray-900">Teléfono</label>
                                <input id="edit-neg-telefono" name="telefono" required type="tel" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-categoria" class="block mb-1 text-sm font-medium text-gray-900">Categoría</label>
                                <select required id="edit-neg-categoria" name="categoria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                    <option value="" disabled>Selecciona</option>
                                    <option>Entretenimiento</option><option>Comida</option><option>Salud</option>
                                    <option>Belleza</option><option>Educación</option>
                                    <option>Moda</option><option>Servicios</option>
                                    <option>Otro</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label for="edit-neg-ubicacion" class="block mb-1 text-sm font-medium text-gray-900">Ubicación</label>
                                <input id="edit-neg-ubicacion" name="ubicacion" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                            </div>
                            <div class="col-span-2">
                                <label for="edit-neg-descripcion" class="block mb-1 text-sm font-medium text-gray-900">Descripción (Opcional)</label>
                                <textarea id="edit-neg-descripcion" name="descripcion" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                            </div>
                            <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                                <button type="button" data-modal-hide="editBusinessPanel" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancelar</button>
                                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Guardar Cambios</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script defer src="/static/admins/navbar.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script type="module" src="/static/admins/inicio.js"></script>
    </body>
</html>
