<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <!-- Pantalla de carga -->
        <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>

        <!-- Placeholder de navbar -->
        <div id="navbar-placeholder"
            data-partial="/partials/navbaradmins.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div>

        <!-- Contenido página -->
        <main id="page-content" class="space-y-4">
            <!-- Encabezado -->
            <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Inicio</h1>
                <div class="flex items-center gap-2">
                    <div class="hidden sm:flex items-center justify-center h-9 px-3 rounded-full border border-gray-200 text-xs font-medium text-gray-600">Últimas 100</div>
                    <div class="relative">
                        <input id="searchInput" type="text" placeholder="Buscar" class="block w-44 sm:w-56 rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                    </div>
                    <button type="button" id="filterBtn" data-dropdown-toggle="filter-dd" class="inline-flex items-center gap-2 rounded-lg border border-gray-300 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4"><path d="M3.75 5.25a.75.75 0 0 1 .75-.75h15a.75.75 0 0 1 .53 1.28l-5.53 5.53v4.69a.75.75 0 0 1-1.28.53l-2-2A.75.75 0 0 1 10 14.5V11.3L4.28 5.78a.75.75 0 0 1-.53-.53v0Z"/></svg>
                        Filtrar
                    </button>
                    <div id="filter-dd" class="z-30 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-64">
                        <div class="p-3 space-y-3">
                            <div>
                                <label for="filter-status" class="block text-xs font-medium text-gray-700 mb-1">Estatus</label>
                                <select id="filter-status" class="w-full rounded-md border-gray-300 text-sm">
                                <option value="all">Todos</option>
                                <option value="Activa">Activa</option>
                                <option value="Inactiva">Inactiva</option>
                                </select>
                            </div>
                            <div>
                                <label for="filter-category" class="block text-xs font-medium text-gray-700 mb-1">Categoría</label>
                                <input id="filter-category" type="text" placeholder="Servicios, Comida, Salud..." class="w-full rounded-md border-gray-300 text-sm p-2">
                            </div>
                            <div class="flex justify-end gap-2 pt-1">
                                <button id="filter-clear" type="button" class="px-3 py-1.5 text-sm rounded-md border border-gray-300">Limpiar</button>
                                <button id="filter-apply" type="button" class="px-3 py-1.5 text-sm rounded-md bg-blue-600 text-white">Aplicar</button>
                            </div>
                        </div>
                    </div>
                    <button id="openAddBusiness" type="button" data-modal-target="addBusinessPanel" data-modal-toggle="addBusinessPanel" aria-controls="addBusinessPanel" class="inline-flex items-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto sm:mt-0 px-5 py-2.5 text-center">
                        Agregar Negocio
                    </button>
                    <a href="#" class="inline-flex items-center rounded-lg bg-teal-600 px-3 py-2 text-sm font-medium text-white hover:bg-teal-700">
                        Crear Promoción
                    </a>
                </div>
            </div>

            <!-- Tabla -->
            <div class="relative overflow-x-auto shadow-sm sm:rounded-lg border border-gray-200">
                <table class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs uppercase bg-gray-50 text-gray-700">
                        <tr>
                            <th scope="col" class="px-4 py-3 w-12">#</th>
                            <th scope="col" class="px-6 py-3">Negocio</th>
                            <th scope="col" class="px-6 py-3">Estatus</th>
                            <th scope="col" class="px-6 py-3">Unido desde</th>
                            <th scope="col" class="px-6 py-3">Notas</th>
                            <th scope="col" class="px-6 py-3 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="biz-tbody"></tbody>
                </table>

                <!-- Estado vacío -->
                <div id="empty-state" class="hidden rounded-lg border border-dashed border-gray-300 p-8 text-center text-gray-500">
                    No hay negocios que coincidan con tu búsqueda/filtros.
                </div>

                <!-- Footer de tabla -->
                <div class="flex items-center justify-between px-4 py-3 text-xs text-gray-500">
                    <span>Viendo 4 resultados de 100</span>
                    <div class="hidden sm:flex items-center gap-2">
                        <a href="#" class="p-1 rounded hover:bg-gray-100" aria-label="Página anterior">‹</a>
                        <a href="#" class="p-1 rounded hover:bg-gray-100">1</a>
                        <a href="#" class="p-1 rounded hover:bg-gray-100">2</a>
                        <a href="#" class="p-1 rounded hover:bg-gray-100">3</a>
                        <a href="#" class="p-1 rounded hover:bg-gray-100" aria-label="Página siguiente">›</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Drawer: Agregar negocio -->
        <div id="addBusinessPanel" tabindex="-1" hidden aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-lg max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Nuevo negocio aliado</h2>
                        <button type="button" data-modal-hide="addBusinessPanel" aria-controls="addBusinessPanel" class="rounded p-2 hover:bg-gray-100">
                            <span class="sr-only">Cerrar</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <form id="add-business-form" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-nombre" class="block text-sm font-medium text-gray-700 mb-1">Negocio</label>
                                <input id="neg-nombre" name="nombre" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-representante" class="block text-sm font-medium text-gray-700 mb-1">Representante</label>
                                <input id="neg-representante" name="representante" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                                <input id="neg-correo" name="correo" required type="email" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                <input id="neg-telefono" name="telefono" required type="tel" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="neg-categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                                <select required id="neg-categoria" name="categoria" class="mt-1 h-11 min-w-0 w-full rounded-xl border-gray-300 focus:border-bjviolet-400 focus:ring-bjviolet-400">
                                    <option value="">Selecciona una opción</option><option>Entretenimiento</option><option>Comida</option><option>Salud</option>
                                    <option>Belleza</option><option>Educación</option>
                                    <option>Moda</option><option>Servicios</option>
                                </select>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <span class="block text-sm font-medium text-gray-700 mb-1">Estatus</span>
                                <div class="flex items-center gap-4">
                                    <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                                        <input type="radio" name="estado" value="Activa" checked>
                                        <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-green-100 text-green-800">
                                        <span class="w-2 h-2 rounded-full bg-green-500"></span>Activa</span>
                                    </label>
                                    <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                                        <input type="radio" name="estado" value="Inactiva">
                                        <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-yellow-100 text-yellow-800">
                                        <span class="w-2 h-2 rounded-full bg-yellow-500"></span>Inactiva</span>
                                    </label>
                                </div>
                            </div>

                            <div class="col-span-2">
                                <label for="neg-ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
                                <input id="neg-ubicacion" name="ubicacion" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>

                            <div class="col-span-2">
                                <label for="neg-descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                                <textarea id="neg-descripcion" name="descripcion" rows="3" class="w-full rounded-md border-gray-300 p-2.5 text-sm"></textarea>
                            </div>

                            <div class="col-span-2">
                                <label for="neg-beneficio" class="block text-sm font-medium text-gray-700 mb-1">Beneficio</label>
                                <input id="neg-beneficio" name="beneficio" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm" placeholder="10% en bebidas"/>
                            </div>

                            <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                                <button type="button" data-modal-hide="addBusinessPanel" aria-controls="addBusinessPanel" class="px-4 py-2 rounded-md border border-gray-300 text-sm">Cancelar</button>
                                <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Drawer: Editar negocio -->
        <div id="editBusinessPanel" tabindex="-1" hidden aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-lg max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Editar negocio aliado</h2>
                        <button type="button" data-modal-hide="editBusinessPanel" aria-controls="editBusinessPanel" class="rounded p-2 hover:bg-gray-100">
                            <span class="sr-only">Cerrar</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                    <form id="edit-business-form" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-nombre" class="block text-sm font-medium text-gray-700 mb-1">Negocio</label>
                                <input id="edit-neg-nombre" name="nombre" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-representante" class="block text-sm font-medium text-gray-700 mb-1">Representante</label>
                                <input id="edit-neg-representante" name="representante" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                                <input id="edit-neg-correo" name="correo" required type="email" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                <input id="edit-neg-telefono" name="telefono" required type="tel" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>

                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-neg-categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                                <select required id="edit-neg-categoria" name="categoria" class="mt-1 h-11 min-w-0 w-full rounded-xl border-gray-300 focus:border-bjviolet-400 focus:ring-bjviolet-400">
                                    <option value="">Selecciona una opción</option><option>Entretenimiento</option><option>Comida</option><option>Salud</option>
                                    <option>Belleza</option><option>Educación</option>
                                    <option>Moda</option><option>Servicios</option>
                                </select>
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <span class="block text-sm font-medium text-gray-700 mb-1">Estatus</span>
                                <div class="flex items-center gap-4">
                                    <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                                        <input type="radio" name="edit-estado" value="Activa">
                                        <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-green-100 text-green-800">
                                        <span class="w-2 h-2 rounded-full bg-green-500"></span>Activa</span>
                                    </label>
                                    <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                                        <input type="radio" name="edit-estado" value="Inactiva">
                                        <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-yellow-100 text-yellow-800">
                                        <span class="w-2 h-2 rounded-full bg-yellow-500"></span>Inactiva</span>
                                    </label>
                                </div>
                            </div>

                            <div class="col-span-2">
                                <label for="edit-neg-ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
                                <input id="edit-neg-ubicacion" name="ubicacion" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
                            </div>

                            <div class="col-span-2">
                                <label for="edit-neg-descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                                <textarea id="edit-neg-descripcion" name="descripcion" rows="3" class="w-full rounded-md border-gray-300 p-2.5 text-sm"></textarea>
                            </div>

                            <div class="col-span-2">
                                <label for="edit-neg-beneficio" class="block text-sm font-medium text-gray-700 mb-1">Beneficio</label>
                                <input id="edit-neg-beneficio" name="beneficio" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm" placeholder="10% en bebidas"/>
                            </div>

                            <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                                <button type="button" data-modal-hide="editBusinessPanel" aria-controls="editBusinessPanel" class="px-4 py-2 rounded-md border border-gray-300 text-sm">Cancelar</button>
                                <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm">Guardar Cambios</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script defer src="/static/admins/navbar.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script type="module" src="/static/admins/inicio.js"></script>
    </body>
</html>
