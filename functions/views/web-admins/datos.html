<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <div id="navbar-placeholder"></div>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const mount = document.getElementById('navbar-placeholder');
                try {
                // cache-buster para evitar versiones viejas en escritorio
                const res = await fetch('/partials/navbaradmins.html?v=' + Date.now());
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const html = await res.text();
                mount.innerHTML = html;

                // Mover el contenido de la p√°gina dentro del recuadro con l√≠neas
                const content = document.getElementById('page-content');
                let slot = mount.querySelector('#content-slot');

                // Fallback: si el slot no existe, lo creamos dentro del primer recuadro punteado
                if (!slot) {
                    const dashed = mount.querySelector('.border-dashed.rounded-lg');
                    if (dashed) {
                    slot = document.createElement('div');
                    slot.id = 'content-slot';
                    dashed.appendChild(slot);
                    }
                }

                if (slot && content) {
                    slot.appendChild(content);
                } else {
                    console.warn('No se encontr√≥ content-slot ni contenido para mover');
                }

                // Re‚Äëinicializa Flowbite para los elementos a√±adidos din√°micamente
                if (window.initFlowbite) window.initFlowbite();
                } catch (err) {
                console.error('Error al cargar la barra de navegaci√≥n:', err);
                mount.innerHTML = '<div class="fixed w-16 h-screen bg-gray-800 text-white p-4">Error al cargar</div>';
                }
            });
        </script>
        <main id="page-content" data-active-tab="basic">
            <div id="responsive-settings" class="mt-2 sm:grid sm:grid-cols-12 sm:gap-6 items-start">
                <!-- Col izquierda: formulario + foto -->
                <div id="responsive-left" class="sm:col-span-6 lg:col-span-5">
                    <h1 class="text-3xl font-bold">Datos</h1>
                    <div id="tabs-placeholder" class="mb-4"></div>
                    <!-- Campos de informaci√≥n -->
                    <div class="card card--hover mb-4">

                            <div id="stacked-bar-chart" class="card-chart"></div>
                        </p>
                    </div>

                    <div class="card card--hover mb-4">
                        <p class="text-2xl card-muted">
                            <span class="card-title">Comercios m√°s Visitados</span>
                            <div id="stacked-bar-chart" class="card-chart"></div>
                        </p>
                    </div>

                    <div class="card card--hover mb-4">

                <!-- Col derecha: mapa -->

                    <!-- Mapa ubicaci√≥n -->
                    <section class="mt-8 sm:mt-0">

                        <!-- (Opcional) el backend puede prellenar este hidden -->
                        <input type="hidden" id="address" name="address" value="Reforma 22, Emiliano Zapata, 52918 Ciudad L√≥pez Mateos, M√©x.">
                        <iframe id="gmap-embed"
                                class="w-full h-64 sm:h-80 rounded-lg border border-gray-300"
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"

                    </section>
                </div>
            </div>
        </main>
