<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <div id="loader-overlay"
            class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>
        <div id="navbar-placeholder"
            data-partial="/partials/navbaradmins.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div>
        <main id="page-content">
            <h1 class="text-3xl font-bold">Datos</h1>
            
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-4">

            <div class="bg-white p-4 shadow rounded-lg border border-gray-200">
                <h3 class="font-semibold mb-2">Áreas más activas (Últimos 7 días)</h3>
                <div class="h-64">
                    <canvas id="admin-chart-areas"></canvas>
                </div>
            </div>

            <div class="bg-white p-4 shadow rounded-lg border border-gray-200">
                <h3 class="font-semibold mb-2">Redenciones Globales (Últimos 30 días)</h3>
                <div class="h-64">
                    <canvas id="admin-chart-redenciones-dia"></canvas>
                </div>
            </div>

            <div class="bg-white p-4 shadow rounded-lg border border-gray-200">
                <h3 class="font-semibold mb-2">Top 10 Negocios por Redenciones</h3>
                <div class="h-64">
                    <canvas id="admin-chart-top-negocios"></canvas>
                </div>
            </div>

            <div class="bg-white p-4 shadow rounded-lg border border-gray-200">
                <h3 class="font-semibold mb-2">Top 10 Usuarios por Redenciones</h3>
                <div class="h-64">
                    <canvas id="admin-chart-top-usuarios"></canvas>
                </div>
            </div>
        </div>
        
        <div class="bg-white p-4 shadow rounded-lg border border-gray-200 max-w-sm mx-auto mt-6">
            <h3 class="font-semibold mb-2 text-center">Distribución de Negocios por Tipo</h3>
            <div class="h-64">
                <canvas id="admin-chart-tipos-negocio"></canvas>
            </div>
        </div>

        </main>
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
        <script defer src="/static/admins/navbar.js"></script>
        <script defer src="/static/admins/datos.js"></script>
    </body>
</html>
