<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14 bg-gray-50 dark:bg-gray-900">
        <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50 dark:bg-gray-800">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium dark:text-gray-400">Cargando...</p>
        </div>
        <div id="navbar-placeholder" data-partial="/partials/navbarmerchant.html" data-content-id="page-content" data-slot-selector="#content-slot"></div>

        <main id="page-content" class="p-4 sm:p-6 space-y-4">
            <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Promociones</h1>
                <div class="flex items-center gap-2 flex-wrap">
                    <button id="openAddPromo" type="button" data-modal-target="addPromoPanel" data-modal-toggle="addPromoPanel" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                         <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/></svg>
                        Crear Promoción
                    </button>
                </div>
            </div>

            <div class="relative overflow-x-auto shadow-sm sm:rounded-lg border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-4 py-3">#</th>
                            <th scope="col" class="px-6 py-3">Título</th>
                            <th scope="col" class="px-6 py-3">Descripción</th>
                            <th scope="col" class="px-6 py-3">Inicio</th>
                            <th scope="col" class="px-6 py-3">Fin</th>
                            <th scope="col" class="px-6 py-3">Estado</th>
                            <th scope="col" class="px-6 py-3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="promo-tbody">
                        <tr><td colspan="7" class="text-center p-6 text-gray-500 dark:text-gray-400">Cargando promociones...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div id="addPromoPanel" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">
            <div class="relative p-4 w-full max-w-lg max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Nueva Promoción</h2>
                        <button type="button" data-modal-hide="addPromoPanel" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"> <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg><span class="sr-only">Cerrar</span></button>
                    </div>
                    <form id="add-promo-form" class="p-4 md:p-5">
    <div class="grid gap-4 mb-4 grid-cols-2">
        <div class="col-span-2">
            <label for="add-promo-titulo" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Título*</label>
            <input id="add-promo-titulo" name="titulo" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
        </div>
        <div class="col-span-2">
            <label for="add-promo-descripcion" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
            <textarea id="add-promo-descripcion" name="descripcion" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
        </div>
        <div class="col-span-1">
            <label for="add-promo-fecha-inicio" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Fecha Inicio*</label>
            <input id="add-promo-fecha-inicio" name="fecha_inicio" required type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
        </div>
        <div class="col-span-1">
            <label for="add-promo-fecha-fin" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Fecha Fin</label>
            <input id="add-promo-fecha-fin" name="fecha_fin" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
        </div>
        <div class="col-span-2">
            <label for="add-promo-estado" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Estado*</label>
            <select id="add-promo-estado" name="estado" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option value="Activa">Activa</option>
                <option value="Inactiva">Inactiva</option>
            </select>
        </div>
        <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
            <button type="button" data-modal-hide="addPromoPanel" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancelar</button>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
        </div>
    </div>
</form>
                </div>
            </div>
        </div>

        <div id="editPromoPanel" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">
    <div class="relative p-4 w-full max-w-lg max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Editar Promoción</h2>
                <button type="button" data-modal-hide="editPromoPanel" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Cerrar</span>
                </button>
            </div>
            <form id="edit-promo-form" class="p-4 md:p-5">
                <input type="hidden" id="edit-promo-id" name="id_oferta">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="edit-promo-titulo" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Título*</label>
                        <input id="edit-promo-titulo" name="titulo" required type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                    </div>
                    <div class="col-span-2">
                        <label for="edit-promo-descripcion" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
                        <textarea id="edit-promo-descripcion" name="descripcion" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>
                    </div>
                    <div class="col-span-1">
                        <label for="edit-promo-fecha-inicio" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Fecha Inicio*</label>
                        <input id="edit-promo-fecha-inicio" name="fecha_inicio" required type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                    </div>
                    <div class="col-span-1">
                        <label for="edit-promo-fecha-fin" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Fecha Fin</label>
                        <input id="edit-promo-fecha-fin" name="fecha_fin" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"/>
                    </div>
                    <div class="col-span-2">
                        <label for="edit-promo-estado" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Estado*</label>
                        <select id="edit-promo-estado" name="estado" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option value="Activa">Activa</option>
                            <option value="Inactiva">Inactiva</option>
                        </select>
                    </div>
                    <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                        <button type="button" data-modal-hide="editPromoPanel" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancelar</button>
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script defer src="/static/merchant/navbar.js"></script>
        <script defer src="/static/merchant/promocion.js"></script>
    </body>
</html>
