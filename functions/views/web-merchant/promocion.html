<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <!-- Pantalla de carga -->
        <div id="loader-overlay"
            class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>
        <!-- Placeholder de navbar -->
        <div
            id="navbar-placeholder"
            data-partial="/partials/navbarmerchant.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div>

        <!-- Contenido página promociones -->
        <main id="page-content" class="space-y-4">
        <!-- Encabezado -->
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Promociones</h1>
            <div class="flex items-center gap-2">
            <div class="hidden sm:flex items-center justify-center h-9 px-3 rounded-full border border-gray-200 text-xs font-medium text-gray-600">Últimas 100</div>
            <div class="relative">
                <input type="text" placeholder="Buscar" class="block w-44 sm:w-56 rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
            </div>
            <button type="button" class="inline-flex items-center gap-2 rounded-lg border border-gray-300 px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-4 w-4" >
                    <path d="M3.75 5.25a.75.75 0 0 1 .75-.75h15a.75.75 0 0 1 .53 1.28l-5.53 5.53v4.69a.75.75 0 0 1-1.28.53l-2-2A.75.75 0 0 1 10 14.5V11.3L4.28 5.78a.75.75 0 0 1-.53-.53v0Z"/>
                </svg>
                Filtrar
            </button>
            <a href="#" class="inline-flex items-center rounded-lg bg-teal-600 px-3 py-2 text-sm font-medium text-white hover:bg-teal-700">Crear Promoción</a>
            </div>
        </div>

        <!-- Tabla -->
        <div class="relative overflow-x-auto shadow-sm sm:rounded-lg border border-gray-200">
            <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs uppercase bg-gray-50 text-gray-700">
                <tr>
                <th scope="col" class="px-4 py-3 w-12">#</th>
                <th scope="col" class="px-6 py-3">Creador</th>
                <th scope="col" class="px-6 py-3">Estatus</th>
                <th scope="col" class="px-6 py-3">Creada en</th>
                <th scope="col" class="px-6 py-3">Descripción</th>
                <th scope="col" class="px-6 py-3 text-right">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Row 1 -->
                <tr class="bg-white border-t border-gray-200 hover:bg-gray-50" >
                <td class="px-4 py-4">01</td>
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 rounded-full bg-gray-200"></div>
                        <div>
                            <div class="font-medium text-gray-900">Natukunda Cathy</div>
                            <div class="text-xs text-gray-500">cathy@gmail.com</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div class="relative inline-block" data-status-container>
                    <button type="button" id="status-btn-01" data-status-btn data-dropdown-toggle="status-dd-01" class="inline-flex items-center gap-1 rounded-full text-xs font-medium px-2.5 py-1 bg-green-100 text-green-800">
                        <span class="w-2 h-2 rounded-full bg-green-500" data-status-dot></span>
                        <span data-status-text>Activa</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="ms-1 h-3 w-3">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.27a.75.75 0 0 1 .02-1.06Z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <div id="status-dd-01" class="z-20 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-28">
                        <ul class="py-1 text-sm text-gray-700">
                        <li>
                            <button type="button" class="w-full text-left px-4 py-2 hover:bg-gray-100" data-set-status="Activa">Activa</button>
                        </li>
                        <li>
                            <button type="button" class="w-full text-left px-4 py-2 hover:bg-gray-100" data-set-status="Inactiva">Inactiva</button>
                        </li>
                        </ul>
                    </div>
                    </div>
                </td>
                <td class="px-6 py-4">May 24, 2025</td>
                <td class="px-6 py-4">40% en chamarras</td>
                <td class="px-6 py-4 text-right">
                    <button type="button" class="inline-flex items-center p-2 rounded hover:bg-gray-100" title="Editar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-emerald-600">
                        <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0L3.9 16.388a5.25 5.25 0 0 0-1.32 2.214l-.8 2.401a.75.75 0 0 0 .948.948l2.401-.8a5.25 5.25 0 0 0 2.214-1.32L21.731 5.981a2.625 2.625 0 0 0 0-3.712Zm-5.004 3.256 1.748 1.748-9.9 9.9a3.75 3.75 0 0 1-1.582.95l-1.86.62.62-1.86a3.75 3.75 0 0 1 .95-1.582l9.9-9.9Z"/>
                    </svg>
                    </button>
                    <button type="button" class="inline-flex items-center p-2 rounded hover:bg-gray-100 ms-1" title="Borrar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-red-600">
                            <path d="M9 3.75A1.5 1.5 0 0 1 10.5 2.25h3A1.5 1.5 0 0 1 15 3.75V5H19.5a.75.75 0 0 1 0 1.5h-15A.75.75 0 0 1 4.5 5H9V3.75Z"/>
                            <path d="M6.75 7.25h10.5l-.64 11.063A2.25 2.25 0 0 1 14.37 20.5H9.63a2.25 2.25 0 0 1-2.241-2.187L6.75 7.25Z"/>
                        </svg>
                    </button>
                </td>
                </tr>

                <!-- Row 2 -->
                <!-- (resto de filas igual que las tenías) -->
                <!-- ... -->
            </tbody>
            </table>

            <!-- Footer de tabla -->
            <div
            class="flex items-center justify-between px-4 py-3 text-xs text-gray-500"
            >
            <span>Viendo 4 resultados de 100</span>
            <div class="hidden sm:flex items-center gap-2">
                <a href="#" class="p-1 rounded hover:bg-gray-100" aria-label="Página anterior">‹</a>
                <a href="#" class="p-1 rounded hover:bg-gray-100">1</a>
                <a href="#" class="p-1 rounded hover:bg-gray-100">2</a>
                <a href="#" class="p-1 rounded hover:bg-gray-100">3</a>
                <a href="#" class="p-1 rounded hover:bg-gray-100" aria-label="Página siguiente">›</a>
            </div>
            </div>
        </div>
        </main>

        <!-- JS de esta vista (navbar + estatus) -->
        <script defer src="/static/merchant/promocion.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script defer src="/static/merchant/navbar.js"></script>
    </body>
    <!-- include:navbarmerchant -->
</html>
