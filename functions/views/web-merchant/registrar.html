<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>
        <div id="navbar-placeholder"
            data-partial="/partials/navbarmerchant.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div>
        <main id="page-content" data-active-tab="mano">
            <div id="tabs-placeholder" class="mb-4"></div>
            <h1 class="text-3xl font-bold">Redimir Oferta (Manual)</h1>
            
            <div class="mb-4">
              <label for="oferta-select" class="block mb-2 text-sm font-medium text-gray-900">1. Selecciona la oferta a redimir</label>
              <select id="oferta-select" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" disabled>
                <option value="">Cargando ofertas...</option>
              </select>
            </div>

            <div>
              <label for="card-number-input" class="block mb-2 text-sm font-medium text-gray-900">2. Ingresa el n√∫mero de tarjeta del cliente</label>
              <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 border border-gray-300">
                  <input type="text" id="card-number-input" rows="1" class="block mx-4 p-2.5 w-full text-sm text-center text-gray-900 bg-white rounded-lg border-0 focus:ring-0" placeholder="xxxx-xxxx-xxxx-xxxx" inputmode="numeric" maxlength="19"/>
              </div>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-2 mt-4">
                <button id="cancelBtn" class="flex-1 text-gray-700 border border-gray-300 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Limpiar</button>
                <button id="submitBtn" class="flex-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Redimir</button>
            </div>
            
            <div id="response" class="mt-4 p-4 border rounded-lg hidden"></div>

        </main>
        <script defer src="/static/merchant/navbar.js"></script>
        <script defer src="/static/merchant/redimirManual.js"></script> <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </body>
</html>
