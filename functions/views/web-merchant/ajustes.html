<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
        <style>
          /* Basic responsive layout */
          @media (min-width: 768px) { /* md breakpoint */
                #responsive-settings { display: grid; grid-template-columns: repeat(12, minmax(0, 1fr)); gap: 1.5rem; align-items: start; }
                #responsive-left { grid-column: span 5 / span 5; }
                #responsive-right { grid-column: span 7 / span 7; }
                #responsive-right section { margin-top: 0; }
            }
            #responsive-right section { margin-top: 1.5rem; } /* Margin top on smaller screens */
        </style>
    </head>
    <body class="pt-14 bg-gray-50">
        <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando...</p>
        </div>
        <div id="navbar-placeholder" data-partial="/partials/navbarmerchant.html" data-content-id="page-content" data-slot-selector="#content-slot"></div>
        
        <main id="page-content" data-active-tab="basic" class="p-4 sm:p-6">
             <div id="tabs-placeholder" class="mb-4 border-b border-gray-200"></div>

            <div id="responsive-settings" class="mt-2">
                <div id="responsive-left" class="space-y-4">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Ajustes del Perfil</h1>
                    
                    <form id="profile-form" class="space-y-3 p-4 border border-gray-200 rounded-lg bg-white shadow-sm">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Negocio</label>
                            <input id="fullName" name="fullName" type="text" placeholder="Nombre del negocio" required class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                            <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required autocomplete="email" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Número Telefónico</label>
                            <input id="phone" name="phone" type="tel" placeholder="55 1234 5678" required autocomplete="tel" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                        </div>
                        <div>
                           <label for="address-visible" class="block text-sm font-medium text-gray-700 mb-1">Dirección del Establecimiento</label>
                           <input id="address-visible" name="address-visible" type="text" placeholder="Calle Ejemplo 123, Colonia..." required class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                           <input type="hidden" id="address" name="address"> </div>
                         <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción (Opcional)</label>
                            <textarea id="description" name="description" rows="3" placeholder="Describe brevemente tu negocio..." class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="pt-2">
                            <button type="submit" id="saveProfileBtn" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Actualizar datos
                            </button>
                        </div>
                    </form>
                </div>

                <div id="responsive-right">
                    <section>
                        <h2 class="block mb-3 text-base font-medium text-gray-900 text-left">Ubicación en Mapa</h2>
                        <iframe id="gmap-embed"
                                class="w-full h-64 sm:h-80 lg:h-96 rounded-lg border border-gray-300 bg-gray-100"
                                loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                                title="Ubicación del establecimiento" src="">
                                </iframe>
                        <p class="text-xs text-gray-500 mt-1">El mapa se actualiza al cambiar la dirección y guardar.</p>
                    </section>
                </div>
            </div>
        </main>

        <script defer src="/static/merchant/navbar.js"></script>
        <script defer src="/static/merchant/ajustes.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </body>
</html>
