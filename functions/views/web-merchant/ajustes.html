<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
        <style>
          /* Layout responsivo sin Tailwind (fallback) */
          @media (min-width: 640px) { /* ~sm */
                #responsive-settings { display: grid; grid-template-columns: repeat(12, minmax(0, 1fr)); gap: 1.5rem; align-items: start; }
                #responsive-left { grid-column: span 5 / span 5; }
                #responsive-right { grid-column: span 7 / span 7; }
                #responsive-right section { margin-top: 0; }
            }
            /* Margen en mobile */
            #responsive-right section { margin-top: 2rem; }
            /* Altura del mapa con fallback */
            #gmap-embed { width: 100%; height: 16rem; }
            @media (min-width: 640px) { #gmap-embed { height: 20rem; } }
        </style>
    </head>
    <body class="pt-14">
        <!-- Pantalla de carga -->
        <div id="loader-overlay"
            class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>
        <!--Placeholder de navbar -->
        <div id="navbar-placeholder"
            data-partial="/partials/navbarmerchant.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div> 
        <main id="page-content" data-active-tab="basic">
            <div id="tabs-placeholder" class="mb-4"></div>
            <div id="responsive-settings" class="mt-2 sm:grid sm:grid-cols-12 sm:gap-6 items-start">
                <!-- Col izquierda: formulario + foto -->
                <div id="responsive-left" class="sm:col-span-6 lg:col-span-5">
                    <h1 class="text-3xl font-bold">Ajustes</h1>
                    <!-- Campos de información -->
                    <form class="px-3 py-1">
                        <!-- Nombre completo -->
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Nombre completo</label>
                        <input id="fullName" name="fullName" type="text" placeholder="Nombre completo" autocomplete="name" class="block w-full rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                        <!-- Correo -->
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                        <input id="email" name="email" type="email" placeholder="Correo" autocomplete="email" class="block w-full rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                        <!-- Teléfono -->
                        <label for="phone" class="block text-sm font-medium text-gray-700">Número telefónico</label>
                        <input id="phone" name="phone" type="tel" placeholder="Número" autocomplete="tel" class="block w-full rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
                    </form>
                    <!-- Botón guardar -->
                    <div class="mt-4">
                        <button type="button" id="saveProfileBtn" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Actualizar datos
                        </button>
                    </div>
                    <!-- Configuración imagen -->
                    <div class="flex items-center gap-4 mt-4 px-3 py-1 rounded-lg bg-gray-50">
                        <img class="w-10 h-30 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="">
                        <div class="font-medium">
                            <div>Foto de Perfil</div>
                            <div class="text-sm text-gray-500">Desde agosto 2024</div>
                            <button class="text-blue-600 hover:underline dark:text-blue-500">Cambiar foto</button>
                        </div>
                    </div>
                </div>
                <!-- Col derecha: mapa -->
                <div id="responsive-right" class="sm:col-span-6 lg:col-span-7">
                    <!-- Mapa ubicación -->
                    <section class="mt-8 sm:mt-0">
                        <h2 class="block mb-3 text-base font-medium text-gray-900 text-center sm:text-right">Dirección del Establecimiento</h2>
                        <!-- (Opcional) el backend puede prellenar este hidden -->
                        <input type="hidden" id="address" name="address" value="Reforma 22, Emiliano Zapata, 52918 Ciudad López Mateos, Méx.">
                        <iframe id="gmap-embed"
                                class="w-full h-64 sm:h-80 rounded-lg border border-gray-300"
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"
                                title="Ubicación del establecimiento en Google Maps"
                                src="">
                        </iframe>
                    </section>
                </div>
            </div>
        </main>
        <script defer src="/static/merchant/navbar.js"></script>
        <script defer src="/static/merchant/ajustes.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </body>
    <!-- include:navbarmerchant -->
</html>
