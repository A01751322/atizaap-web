<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <!-- Pantalla de carga -->
        <div id="loader-overlay"
            class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>
        <!--Placeholder de navbar -->
        <div id="navbar-placeholder"
            data-partial="/partials/navbarmerchant.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div>
        <!-- Contenido página Datos -->
        <main id="page-content">
        <!-- Titulo de página -->
            <h1 class="text-3xl font-bold">Datos</h1>
            
        <!-- Gráficas -->
        <div class="card card--hover mb-4">
            <p class="text-2xl card-muted">
                <span class="card-title">Grafica 1</span>
                <div id="stacked-bar-chart" class="card-chart"></div>
            </p>
        </div>

        <div class="card card--hover mb-4">
            <p class="text-2xl card-muted">
                <span class="card-title">Graficas 2</span>
                <div id="stacked-bar-chart" class="card-chart"></div>
            </p>
        </div>
        <!-- Posible Tabla -->
            <div class="flex items-center justify-center h-48 mb-4 rounded-sm bg-gray-50">
                <p class="text-2xl text-gray-400">
                    <span class="text-lg sm:text-xl font-bold text-gray-900 mb-2">Posible tabla </span>
                    <div id="stacked-bar-chart" style="height: 400px;"></div>
                </p>
            </div>
        </main>
        <script defer src="/static/merchant/navbar.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    </body>
    <!-- include:navbarmerchant -->
</html>
