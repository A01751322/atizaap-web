<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="pt-14">
        <!-- Pantalla de carga -->
        <div id="loader-overlay"
            class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
            <p class="text-gray-600 font-medium">Cargando panel...</p>
        </div>
        <!-- Placeholder de navbar -->
        <div
            id="navbar-placeholder"
            data-partial="/partials/navbarmerchant.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot"
            data-fallback-selector=".border-dashed.rounded-lg">
        </div>

        <!-- Contenido página promociones -->
        <main id="page-content" class="space-y-4">
        <!-- Encabezado -->
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Promociones</h1>
            <div class="flex items-center gap-2">
            <div class="hidden sm:flex items-center justify-center h-9 px-3 rounded-full border border-gray-200 text-xs font-medium text-gray-600">Últimas 100</div>
            <div class="relative">
                <input type="text" placeholder="Buscar" class="block w-44 sm:w-56 rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"/>
            </div>
            <button id="openAddPromo" type="button" data-modal-target="addPromoPanel" data-modal-toggle="addPromoPanel" aria-controls="addPromoPanel" class="inline-flex items-center rounded-lg bg-blue-700 px-3 py-2 text-sm font-medium text-white hover:bg-blue-800">Crear Promoción</button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="relative overflow-x-auto shadow-sm sm:rounded-lg border border-gray-200">
            <table class="w-full text-sm text-left text-gray-600">
            <thead class="text-xs uppercase bg-gray-50 text-gray-700">
                <tr>
                <th scope="col" class="px-4 py-3 w-12">#</th>
                <th scope="col" class="px-6 py-3">Creador</th>
                <th scope="col" class="px-6 py-3">Estatus</th>
                <th scope="col" class="px-6 py-3">Creada en</th>
                <th scope="col" class="px-6 py-3">Descripción</th>
                <th scope="col" class="px-6 py-3 text-right">Acciones</th>
                </tr>
            </thead>
            <tbody id="promo-tbody">
                <!-- Row 1 -->
                <tr class="bg-white border-t border-gray-200 hover:bg-gray-50" data-id="01">
                <td class="px-4 py-4">01</td>
                <td class="px-6 py-4">
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 rounded-full bg-gray-200"></div>
                        <div>
                            <div class="font-medium text-gray-900">Natukunda Cathy</div>
                            <div class="text-xs text-gray-500">cathy@gmail.com</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4">
                    <div class="relative inline-block" data-status-container>
                    <button type="button" id="status-btn-01" data-status-btn data-dropdown-toggle="status-dd-01" class="inline-flex items-center gap-1 rounded-full text-xs font-medium px-2.5 py-1 bg-green-100 text-green-800">
                        <span class="w-2 h-2 rounded-full bg-green-500" data-status-dot></span>
                        <span data-status-text>Activa</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="ms-1 h-3 w-3">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.27a.75.75 0 0 1 .02-1.06Z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <div id="status-dd-01" class="z-20 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-28">
                        <ul class="py-1 text-sm text-gray-700">
                        <li>
                            <button type="button" class="w-full text-left px-4 py-2 hover:bg-gray-100" data-set-status="Activa">Activa</button>
                        </li>
                        <li>
                            <button type="button" class="w-full text-left px-4 py-2 hover:bg-gray-100" data-set-status="Inactiva">Inactiva</button>
                        </li>
                        </ul>
                    </div>
                    </div>
                </td>
                <td class="px-6 py-4">May 24, 2025</td>
                <td class="px-6 py-4">40% en chamarras</td>
                <td class="px-6 py-4 text-right">
                    <button type="button" class="inline-flex items-center p-2 rounded hover:bg-gray-100" title="Editar" data-edit-id="01" data-modal-target="editPromoPanel" data-modal-toggle="editPromoPanel">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-emerald-600">
                        <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0L3.9 16.388a5.25 5.25 0 0 0-1.32 2.214l-.8 2.401a.75.75 0 0 0 .948.948l2.401-.8a5.25 5.25 0 0 0 2.214-1.32L21.731 5.981a2.625 2.625 0 0 0 0-3.712Zm-5.004 3.256 1.748 1.748-9.9 9.9a3.75 3.75 0 0 1-1.582.95l-1.86.62.62-1.86a3.75 3.75 0 0 1 .95-1.582l9.9-9.9Z"/>
                    </svg>
                    </button>
                    <button type="button" class="inline-flex items-center p-2 rounded hover:bg-gray-100 ms-1" title="Borrar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-red-600">
                            <path d="M9 3.75A1.5 1.5 0 0 1 10.5 2.25h3A1.5 1.5 0 0 1 15 3.75V5H19.5a.75.75 0 0 1 0 1.5h-15A.75.75 0 0 1 4.5 5H9V3.75Z"/>
                            <path d="M6.75 7.25h10.5l-.64 11.063A2.25 2.25 0 0 1 14.37 20.5H9.63a2.25 2.25 0 0 1-2.241-2.187L6.75 7.25Z"/>
                        </svg>
                    </button>
                </td>
                </tr>

                <!-- Row 2 -->
                <!-- (resto de filas igual que las tenías) -->
                <!-- ... -->
            </tbody>
            </table>
        </div>
        </main>

  <!-- Drawer: Agregar promoción -->
  <div id="addPromoPanel" tabindex="-1" hidden aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
      <div class="relative bg-white rounded-lg shadow-sm">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
          <h2 class="text-lg font-semibold text-gray-900">Nueva promoción</h2>
          <button type="button" data-modal-hide="addPromoPanel" aria-controls="addPromoPanel" class="rounded p-2 hover:bg-gray-100">
            <span class="sr-only">Cerrar</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
          </button>
        </div>
        <form id="add-promo-form" class="p-4 md:p-5">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2 sm:col-span-1">
              <label for="promo-creador-nombre" class="block text-sm font-medium text-gray-700 mb-1">Creador (nombre)</label>
              <input id="promo-creador-nombre" name="creador_nombre" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label for="promo-creador-correo" class="block text-sm font-medium text-gray-700 mb-1">Creador (correo)</label>
              <input id="promo-creador-correo" name="creador_correo" required type="email" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <span class="block text-sm font-medium text-gray-700 mb-1">Estatus</span>
              <div class="flex items-center gap-4">
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                  <input type="radio" name="estado" value="Activa" checked>
                  <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-green-100 text-green-800"><span class="w-2 h-2 rounded-full bg-green-500"></span>Activa</span>
                </label>
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                  <input type="radio" name="estado" value="Inactiva">
                  <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-yellow-100 text-yellow-800"><span class="w-2 h-2 rounded-full bg-yellow-500"></span>Inactiva</span>
                </label>
              </div>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="promo-fecha" class="block text-sm font-medium text-gray-700 mb-1">Creada en</label>
              <input id="promo-fecha" name="fecha" type="date" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
            </div>

            <div class="col-span-2">
              <label for="promo-descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
              <textarea id="promo-descripcion" name="descripcion" rows="3" class="w-full rounded-md border-gray-300 p-2.5 text-sm" placeholder="40% en chamarras"></textarea>
            </div>

            <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
              <button type="button" data-modal-hide="addPromoPanel" aria-controls="addPromoPanel" class="px-4 py-2 rounded-md border border-gray-300 text-sm">Cancelar</button>
              <button type="submit" class="px-4 py-2 rounded-md bg-teal-600 text-white text-sm">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Drawer: Editar promoción -->
  <div id="editPromoPanel" tabindex="-1" hidden aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full">
      <div class="relative bg-white rounded-lg shadow-sm">
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
          <h2 class="text-lg font-semibold text-gray-900">Editar promoción</h2>
          <button type="button" data-modal-hide="editPromoPanel" aria-controls="editPromoPanel" class="rounded p-2 hover:bg-gray-100">
            <span class="sr-only">Cerrar</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
          </button>
        </div>
        <form id="edit-promo-form" class="p-4 md:p-5">
          <div class="grid gap-4 mb-4 grid-cols-2">
            <div class="col-span-2 sm:col-span-1">
              <label for="edit-promo-creador-nombre" class="block text-sm font-medium text-gray-700 mb-1">Creador (nombre)</label>
              <input id="edit-promo-creador-nombre" name="creador_nombre" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
            </div>
            <div class="col-span-2 sm:col-span-1">
              <label for="edit-promo-creador-correo" class="block text-sm font-medium text-gray-700 mb-1">Creador (correo)</label>
              <input id="edit-promo-creador-correo" name="creador_correo" required type="email" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <span class="block text-sm font-medium text-gray-700 mb-1">Estatus</span>
              <div class="flex items-center gap-4">
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                  <input type="radio" name="edit-estado" value="Activa">
                  <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-green-100 text-green-800"><span class="w-2 h-2 rounded-full bg-green-500"></span>Activa</span>
                </label>
                <label class="inline-flex items-center gap-2 text-sm text-gray-700">
                  <input type="radio" name="edit-estado" value="Inactiva">
                  <span class="inline-flex items-center gap-2 rounded-full whitespace-nowrap text-xs font-medium px-2.5 py-1 bg-yellow-100 text-yellow-800"><span class="w-2 h-2 rounded-full bg-yellow-500"></span>Inactiva</span>
                </label>
              </div>
            </div>

            <div class="col-span-2 sm:col-span-1">
              <label for="edit-promo-fecha" class="block text-sm font-medium text-gray-700 mb-1">Creada en</label>
              <input id="edit-promo-fecha" name="fecha" type="date" class="w-full rounded-md border-gray-300 p-2.5 text-sm"/>
            </div>

            <div class="col-span-2">
              <label for="edit-promo-descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
              <textarea id="edit-promo-descripcion" name="descripcion" rows="3" class="w-full rounded-md border-gray-300 p-2.5 text-sm"></textarea>
            </div>

            <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
              <button type="button" data-modal-hide="editPromoPanel" aria-controls="editPromoPanel" class="px-4 py-2 rounded-md border border-gray-300 text-sm">Cancelar</button>
              <button type="submit" class="px-4 py-2 rounded-md bg-teal-600 text-white text-sm">Guardar cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

        <!-- JS de esta vista (navbar + estatus) -->
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script defer src="/static/merchant/navbar.js"></script>
        <script defer src="/static/merchant/promocion.js"></script>
    </body>
    <!-- include:navbarmerchant -->
</html>
