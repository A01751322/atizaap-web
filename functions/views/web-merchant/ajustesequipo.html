<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body class="pt-14 bg-gray-50">
        <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
            <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse" />
            <p class="text-gray-600 font-medium">Cargando...</p>
        </div>
        <div id="navbar-placeholder"
            data-partial="/partials/navbarmerchant.html"
            data-content-id="page-content"
            data-slot-selector="#content-slot">
        </div>

        <main id="page-content" data-active-tab="team" class="p-4 sm:p-6">
            <div id="tabs-placeholder" class="mb-4 border-b border-gray-200"></div>

            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Equipo</h1>
                <!-- Botón que abre el drawer de “Agregar miembro” -->
                <button id="openAddMember" type="button" data-modal-target="add-member-panel" data-modal-toggle="add-member-panel" class="w-full sm:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Añadir Miembro
                </button>
            </div>

            <div class="relative overflow-x-auto shadow-sm sm:rounded-lg border border-gray-200 bg-white">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                    <th scope="col" class="px-4 py-3 w-12">#</th>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Unido Desde</th>
                    <th scope="col" class="px-6 py-3"><span class="sr-only">Acciones</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td colspan="4" class="text-center p-6 text-gray-500">Cargando equipo...</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </main>

        <!-- Modal: Editar miembro (único modal) -->
        <div id="edit-member-modal" tabindex="-1" aria-hidden="true" class="hidden flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900 bg-opacity-50">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                        <h3 class="text-lg font-semibold text-gray-900">Editar Miembro</h3>
                        <button type="button" data-modal-hide="edit-member-modal" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Cerrar</span>
                        </button>
                    </div>
                    <form id="edit-member-form" class="p-4 md:p-5">
                        <input type="hidden" id="edit-member-id" />
                        <div class="grid gap-4 mb-4">
                            <div>
                                <label for="edit-member-name" class="block mb-2 text-sm font-medium text-gray-900">Nombre Completo</label>
                                <input type="text" id="edit-member-name" name="name" autocomplete="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                            </div>
                            <div>
                                <label for="edit-member-email" class="block mb-2 text-sm font-medium text-gray-900">Correo Electrónico</label>
                                <input type="email" id="edit-member-email" name="email" autocomplete="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                            </div>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button type="button" data-modal-hide="edit-member-modal" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancelar</button>
                            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Drawer: Agregar miembro (único drawer) -->
        <div id="add-member-panel" tabindex="-1" aria-hidden="true" class="flex hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-lg max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm">
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Nuevo miembro del equipo</h2>
                        <button type="button" data-modal-hide="add-member-panel" aria-controls="add-member-panel" class="rounded p-2 hover:bg-gray-100">
                        <span class="sr-only">Cerrar</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                        </button>
                    </div>

                    <form id="add-member-form" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="member-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                                <input id="member-name" name="name" autocomplete="name" required type="text" class="w-full rounded-md border-gray-300 p-2.5 text-sm" />
                            </div>
                            <div class="col-span-2">
                                <label for="member-email" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                                <input id="member-email" name="email" autocomplete="email" required type="email" class="w-full rounded-md border-gray-300 p-2.5 text-sm" />
                            </div>
                            <div class="col-span-2 pt-2 flex items-center justify-end gap-2">
                                <button type="button" data-modal-hide="add-member-panel" aria-controls="add-member-panel" class="px-4 py-2 rounded-md border border-gray-300 text-sm">Cancelar</button>
                                <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button type="button" data-modal-target="edit-member-modal" class="hidden"></button>

        <!-- Scripts (Flowbite antes de nuestro JS para que Modal esté listo cuando se use) -->
        <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script defer src="/static/merchant/navbar.js"></script>
        <script defer src="/static/merchant/ajustesequipo.js"></script>
    </body>
</html>
