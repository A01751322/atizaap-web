<!-- ----------------------------- -->

<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="pt-14">
    <!-- Placeholder de navbar -->
    <div id="navbar-placeholder"
      data-partial="/partials/navbarmerchant.html"
      data-content-id="page-content"
      data-slot-selector="#content-slot"
      data-fallback-selector=".border-dashed.rounded-lg"></div>

    <!-- Contenido de Inicio -->
    <main id="page-content">
      <!-- Título de página-->
      <h1 class="text-3xl font-bold">Inicio</h1>

      <!-- Estadísticas Resumidas -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 mb-4">
        <!-- Ventas Totales -->
        <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 text-center">
          <span class="text-xs sm:text-sm text-gray-500">VENTAS TOTALES</span>
          <span class="text-xl sm:text-2xl font-bold text-gray-900 mt-0.5">5000 MXN</span>
          <span class="text-xs sm:text-sm text-green-600 mt-1">+2.25%</span>
        </div>

        <!-- Clientes Totales -->
        <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 text-center">
          <span class="text-xs sm:text-sm text-gray-500">CLIENTES TOTALES</span>
          <span class="text-xl sm:text-2xl font-bold text-gray-900 mt-0.5">1,000</span>
        </div>

        <!-- Productos Vendidos Totales -->
        <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 :text-center">
          <span class="text-xs sm:text-sm text-gray-500">PRODUCTOS VENDIDOS TOTALES</span>
          <span class="text-xl sm:text-2xl font-bold text-gray-900 mt-0.5">505</span>
          <span class="text-xs sm:text-sm text-green-600 mt-1">+3.00%</span>
        </div>
      </div>

      <!-- Gráficas -->
      <div class="card card--hover mb-4">
        <p class="text-2xl card-muted">
          <span class="card-title">Historial de ventas</span>
          <div id="stacked-bar-chart" class="card-chart"></div>
        </p>
      </div>

      <div class="card card--hover mb-4">
        <p class="text-2xl card-muted">
          <span class="card-title">Segmentación de clientes</span>
          <div id="stacked-bar-chart" class="card-chart"></div>
        </p>
      </div>

      <!-- Scripts de las gráficas -->

      <!-- Tabla Calificaciones Clientes-->
      <div class="card card--hover mb-4">
        <p class="text-2xl card-muted">
          <span class="card-title">Tabla Calificaciones Cleintes</span>
          <div id="stacked-bar-chart" class="card-chart"></div>
        </p>
      </div>

        <!-- Script para Tabla Calificaciones Clientes-->
        
    </main>
    <script defer src="/static/merchant/navbar.js"></script>
  </body>
  <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</html>
