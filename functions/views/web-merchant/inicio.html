<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="pt-14 overflow-hidden">
    <div id="loader-overlay" class="fixed inset-0 flex flex-col items-center justify-center bg-white z-50">
      <img src="/images/logob.png" alt="Cargando..." class="w-16 h-16 mb-3 animate-pulse">
      <p class="text-gray-600 font-medium">Cargando panel...</p>
    </div>
    <div id="navbar-placeholder"
      data-partial="/partials/navbarmerchant.html"
      data-content-id="page-content"
      data-slot-selector="#content-slot"
      data-fallback-selector=".border-dashed.rounded-lg">
    </div>

    <main id="page-content">
      <h1 class="text-3xl font-bold">Inicio</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 mb-4">
        
        <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 text-center">
          <span class="text-xs sm:text-sm text-gray-500">PROMOCIONES ACTIVAS</span>
          <span id="slot-promos-activas" class="text-xl sm:text-2xl font-bold text-blue-600 mt-0.5">...</span>
          <span class="text-xs sm:text-sm text-gray-500 mt-1">Inventario actual</span>
        </div>

        <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 text-center">
          <span class="text-xs sm:text-sm text-gray-500">REDIMIDAS (ÚLTIMOS 30 DÍAS)</span>
          <span id="slot-redimidas-30d" class="text-xl sm:text-2xl font-bold text-green-600 mt-0.5">...</span>
          <span class="text-xs sm:text-sm text-gray-500 mt-1">Efectividad reciente</span>
        </div>

        <div class="flex flex-col items-center justify-center h-auto p-3 sm:p-4 rounded-lg border border-gray-200 bg-gray-50 :text-center">
          <span class="text-xs sm:text-sm text-gray-500">CLIENTES ÚNICOS (30 DÍAS)</span>
          <span id="slot-clientes-unicos" class="text-xl sm:text-2xl font-bold text-indigo-600 mt-0.5">...</span>
          <span class="text-xs sm:text-sm text-gray-500 mt-1">Alcance de clientes</span>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        
        <div class="bg-white p-4 shadow rounded-lg border border-gray-200">
          <h3 class="font-semibold mb-2">Promociones más Efectivas</h3>
          <div class="h-64">
            <canvas id="chart-redenciones-oferta"></canvas>
          </div>
        </div>

        <div class="bg-white p-4 shadow rounded-lg border border-gray-200">
          <h3 class="font-semibold mb-2">Redenciones (Últimos 30 días)</h3>
          <div class="h-64">
            <canvas id="chart-redenciones-dia"></canvas>
          </div>
        </div>

      </div>
      
      <div class="bg-white p-4 shadow rounded-lg border border-gray-200 max-w-sm mx-auto mt-6">
        <h3 class="font-semibold mb-2 text-center">Estado de Ofertas</h3>
        <div class="h-64">
          <canvas id="chart-ofertas-status"></canvas>
        </div>
      </div>
        
    </main>

    <script defer src="/static/merchant/navbar.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="/static/merchant/inicio.js"></script>
  </body>
</html>
